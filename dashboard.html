<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect x='4' y='2' width='24' height='28' rx='4' fill='%23faf9f5' stroke='%23D97757' stroke-width='2'/%3E%3Crect x='8' y='0' width='16' height='5' rx='2.5' fill='%23D97757'/%3E%3Cpath d='M9 13l3 3 5-5' fill='none' stroke='%23D97757' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3Crect x='20' y='12' width='5' height='2' rx='1' fill='%23c4c4c2'/%3E%3Crect x='9' y='20' width='10' height='2' rx='1' fill='%23c4c4c2'/%3E%3Crect x='9' y='25' width='7' height='2' rx='1' fill='%23c4c4c2'/%3E%3C/svg%3E">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-primary: #faf9f5;
      --bg-secondary: #F5F4EF;
      --bg-card: #ffffff;
      --text-primary: #141413;
      --text-secondary: #5c5c5a;
      --text-muted: #8c8c8a;
      --accent: #D97757;
      --accent-hover: #c4684a;
      --border: #e5e4df;
      --border-light: #eeeee9;
      --shadow: rgba(20, 20, 19, 0.04);
      --shadow-hover: rgba(20, 20, 19, 0.08);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      padding: 20px 24px;
      line-height: 1.5;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 12px; color: var(--text-secondary); }

    .header-left {
      display: flex;
      align-items: flex-start;
      gap: 0;
    }

    .view-toggle {
      display: flex;
      gap: 4px;
      background: var(--bg-secondary);
      padding: 4px;
      border-radius: 8px;
      margin-left: 16px;
    }

    .view-toggle button {
      background: transparent;
      border: none;
      padding: 6px 14px;
      font-size: 13px;
      color: var(--text-muted);
      border-radius: 6px;
    }

    .view-toggle button:hover {
      color: var(--text-primary);
      background: transparent;
    }

    .view-toggle button.active {
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: 0 1px 3px var(--shadow);
    }

    .buttons { display: flex; gap: 12px; }

    button {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.15s ease;
    }

    button:hover {
      background: var(--bg-secondary);
      border-color: var(--text-muted);
    }

    button.primary {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    button.primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* ===== TASKS STYLES ===== */

    .board {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      overflow-x: auto;
      overflow-y: hidden;
      padding-bottom: 24px;
      flex: 1;
      min-height: 0;
    }

    .column {
      background: var(--bg-secondary);
      border-radius: 12px;
      min-width: 340px;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 100%;
    }

    .column-header {
      padding: 16px 18px;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }

    .column-header:active {
      cursor: grabbing;
    }

    .column.dragging-column {
      opacity: 0.5;
    }

    .column-drop-indicator {
      width: 3px;
      background: var(--accent);
      border-radius: 2px;
      margin: 0 -2px;
      min-height: 100px;
    }

    .column-header .count {
      background: var(--bg-card);
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
    }

    .cards {
      flex: 1;
      overflow-y: auto;
      padding: 0 12px 12px;
      min-height: 100px;
    }

    .cards.drag-over {
      background: rgba(217, 119, 87, 0.05);
      border-radius: 8px;
    }

    .task-card {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      padding: 14px 16px;
      margin-bottom: 10px;
      cursor: grab;
      transition: all 0.15s ease;
      box-shadow: 0 1px 3px var(--shadow);
      position: relative;
    }

    .task-card:hover {
      box-shadow: 0 4px 12px var(--shadow-hover);
      border-color: var(--border);
    }

    .task-card .add-on-hover {
      display: none;
    }

    .task-card:hover .add-on-hover {
      display: block;
    }

    .task-card .delete-btn {
      display: none;
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px 6px;
      font-size: 14px;
      line-height: 1;
      border-radius: 4px;
    }

    .task-card:hover .delete-btn {
      display: block;
    }

    .task-card .delete-btn:hover {
      background: var(--bg-secondary);
      color: var(--accent);
    }

    .task-card.dragging {
      opacity: 0.5;
      transform: rotate(2deg);
    }

    .card-title {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.5;
      color: var(--text-primary);
    }

    .card-note {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 6px;
      line-height: 1.4;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 8px;
      margin-left: 30px;
    }

    .tag-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .tag-VD { background: #EDE9FE; color: #7C3AED; }
    .tag-CQ { background: #FEF3C7; color: #D97706; }
    .tag-AI { background: #DBEAFE; color: #2563EB; }
    .tag-BIZ { background: #FEE2E2; color: #DC2626; }
    .tag-TEAM { background: #D1FAE5; color: #059669; }
    .tag-PERSONAL { background: #F3F4F6; color: #6B7280; }

    @media (prefers-color-scheme: dark) {
      .tag-VD { background: #4C1D95; color: #C4B5FD; }
      .tag-CQ { background: #78350F; color: #FCD34D; }
      .tag-AI { background: #1E3A5F; color: #93C5FD; }
      .tag-BIZ { background: #7F1D1D; color: #FCA5A5; }
      .tag-TEAM { background: #064E3B; color: #6EE7B7; }
      .tag-PERSONAL { background: #374151; color: #9CA3AF; }
    }

    .card-source {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      font-size: 11px;
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 10px;
      opacity: 0.6;
      transition: opacity 0.15s;
      color: var(--text-muted);
      background: var(--bg-secondary);
    }
    .card-source:hover {
      opacity: 1;
    }
    .card-source svg {
      width: 13px;
      height: 13px;
      flex-shrink: 0;
    }
    .card-source.src-slack { color: #4A154B; background: #F3E8F3; }
    .card-source.src-notion { color: #37352F; background: #F1F1EF; }
    .card-source.src-steam { color: #1B2838; background: #E3E8ED; }
    @media (prefers-color-scheme: dark) {
      .card-source.src-slack { color: #E0B0FF; background: #3A1540; }
      .card-source.src-notion { color: #CFCDC9; background: #2F2F2F; }
      .card-source.src-steam { color: #8FB8D0; background: #1B2838; }
    }

    .card-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      margin-left: 30px;
    }

    .tag-badge {
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .tag-badge:hover {
      opacity: 0.7;
    }

    .tag-add-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 12px;
      border: 1.5px dashed var(--border);
      background: transparent;
      color: var(--text-muted);
      font-size: 14px;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      transition: all 0.15s;
    }
    .tag-add-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--bg-secondary);
    }

    .tag-picker {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
      margin-left: 30px;
      padding: 8px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border-light);
    }
    .tag-picker .tag-option {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0.4;
      border: 2px solid transparent;
      transition: all 0.15s;
    }
    .tag-picker .tag-option.active {
      opacity: 1;
      border-color: currentColor;
    }
    .tag-picker .tag-option:hover {
      opacity: 0.85;
    }

    .card-subtasks {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border-light);
      font-size: 13px;
      color: var(--text-secondary);
    }

    .subtask {
      padding: 3px 0;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      min-width: 18px;
      min-height: 18px;
      flex-shrink: 0;
      border: 2px solid var(--border);
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
      cursor: pointer;
      transition: all 0.15s ease;
      background: var(--bg-card);
    }

    .checkbox:hover {
      border-color: var(--accent);
    }

    .checkbox.checked {
      background: var(--accent);
      border-color: var(--accent);
    }

    .checkbox.checked::after {
      content: '';
      width: 5px;
      height: 9px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      margin-bottom: 2px;
    }

    .empty-state {
      text-align: center;
      padding: 80px 40px;
      color: var(--text-muted);
    }

    .empty-state button {
      font-size: 16px;
      padding: 14px 28px;
      background: var(--accent);
      border: none;
      color: white;
    }

    .empty-state button:hover {
      background: var(--accent-hover);
    }

    .status-bar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--text-primary);
      color: var(--bg-primary);
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
      box-shadow: 0 4px 20px rgba(20, 20, 19, 0.15);
      z-index: 200;
    }

    .status-bar.visible { opacity: 1; }

    .add-card {
      padding: 12px;
    }

    .add-card button {
      width: 100%;
      background: transparent;
      border: 2px dashed var(--border);
      color: var(--text-muted);
      font-weight: 500;
    }

    .add-card button:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: transparent;
    }

    .new-task-input {
      width: 100%;
      background: var(--bg-card);
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 12px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      resize: none;
    }

    .new-task-input:focus {
      outline: none;
    }

    .new-task-input::placeholder {
      color: var(--text-muted);
    }

    /* Scrollbar styling */
    .cards::-webkit-scrollbar,
    .list-view::-webkit-scrollbar {
      width: 6px;
    }

    .cards::-webkit-scrollbar-track,
    .list-view::-webkit-scrollbar-track {
      background: transparent;
    }

    .cards::-webkit-scrollbar-thumb,
    .list-view::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .cards::-webkit-scrollbar-thumb:hover,
    .list-view::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* List View Styles */
    .list-view {
      max-width: 800px;
      margin: 0 auto;
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      min-height: 0;
    }

    .list-section {
      margin-bottom: 28px;
    }

    .list-section.drag-over {
      background: rgba(217, 119, 87, 0.05);
      border-radius: 8px;
      margin: 0 -12px 32px;
      padding: 0 12px;
    }

    .list-section-header {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      padding: 4px 0;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .list-section-header .section-title {
      cursor: pointer;
    }

    .list-section-header .section-title:hover {
      color: var(--text-primary);
    }

    .list-section-header .count {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .list-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 14px;
      margin-bottom: 6px;
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      cursor: grab;
      position: relative;
      border-radius: 10px;
      transition: all 0.15s ease;
      box-shadow: 0 1px 3px var(--shadow);
    }

    .list-item:active {
      cursor: grabbing;
    }

    .list-item:hover {
      box-shadow: 0 4px 12px var(--shadow-hover);
      border-color: var(--border);
    }

    .list-item.dragging {
      opacity: 0.5;
      background: var(--bg-secondary);
    }

    .list-item .checkbox {
      margin-top: 2px;
      flex-shrink: 0;
    }

    .list-item-content {
      flex: 1;
      min-width: 0;
    }

    .list-item-title {
      font-size: 15px;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .list-item-title.checked {
      color: var(--text-muted);
      text-decoration: line-through;
    }

    .list-item-note {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
      cursor: pointer;
    }

    .list-item-note:hover {
      color: var(--text-secondary);
    }

    .list-item-note.add-note {
      font-style: italic;
      display: none;
    }

    .list-item:hover .list-item-note.add-note {
      display: block;
    }

    .list-item-subtasks {
      margin-top: 8px;
      padding-left: 2px;
    }

    .list-item-subtask {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 3px 0;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .list-item-subtask .checkbox {
      width: 16px;
      height: 16px;
      min-width: 16px;
      min-height: 16px;
      margin-top: 1px;
    }

    .list-item-subtask span {
      cursor: pointer;
    }

    .list-item-subtask span:hover {
      color: var(--text-primary);
    }

    .list-item-add-subtask {
      font-size: 13px;
      color: var(--text-muted);
      font-style: italic;
      cursor: pointer;
      padding: 3px 0;
      padding-left: 24px;
      display: none;
    }

    .list-item:hover .list-item-add-subtask {
      display: block;
    }

    .list-item-add-subtask:hover {
      color: var(--accent);
    }

    .list-item-section {
      font-size: 11px;
      color: var(--text-muted);
      background: var(--bg-secondary);
      padding: 2px 8px;
      border-radius: 4px;
      white-space: nowrap;
    }

    .list-item-actions {
      display: none;
      position: absolute;
      top: 8px;
      right: 8px;
    }

    .list-item:hover .list-item-actions {
      display: flex;
      gap: 4px;
    }

    .list-item-actions button {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px 6px;
      font-size: 14px;
      line-height: 1;
      border-radius: 4px;
    }

    .list-item-actions button:hover {
      background: var(--bg-card);
      color: var(--accent);
    }

    .list-drop-indicator {
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
      margin: 2px -12px;
    }

    .list-add-section {
      margin-top: 16px;
      padding: 16px;
      border: 2px dashed var(--border);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s ease;
    }

    .list-add-section:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .quick-add {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
    }

    .quick-add-input {
      flex: 1;
      background: transparent;
      border: none;
      font-size: 15px;
      color: var(--text-primary);
      font-family: inherit;
      outline: none;
    }

    .quick-add-input::placeholder {
      color: var(--text-muted);
    }

    .quick-add-section {
      font-size: 12px;
      color: var(--text-muted);
      background: var(--bg-secondary);
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid var(--border);
    }

    .quick-add-section:hover {
      border-color: var(--accent);
    }

    .section-picker {
      position: absolute;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 4px 20px var(--shadow-hover);
      padding: 4px;
      z-index: 100;
    }

    .section-picker button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 8px 12px;
      font-size: 13px;
      background: transparent;
      border: none;
      border-radius: 6px;
    }

    .section-picker button:hover {
      background: var(--bg-secondary);
    }

    /* ===== MEMORY STYLES ===== */

    .memory-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      background: var(--bg-secondary);
      padding: 4px;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .memory-tab {
      background: transparent;
      color: var(--text-muted);
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s ease;
      text-transform: capitalize;
    }

    .memory-tab:hover { color: var(--text-primary); }

    .memory-tab.active {
      color: var(--text-primary);
      background: var(--bg-card);
      box-shadow: 0 1px 3px var(--shadow);
    }

    .memory-tab .count {
      background: var(--bg-secondary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      margin-left: 6px;
      color: var(--text-muted);
    }

    .memory-tab.active .count {
      background: var(--border-light);
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .memory-flat-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .memory-flat-table th {
      text-align: left;
      padding: 10px 16px;
      font-weight: 500;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .memory-flat-table td {
      padding: 9px 16px;
      border-bottom: 1px solid var(--border-light);
      color: var(--text-primary);
      line-height: 1.4;
    }

    .memory-flat-table td:first-child {
      color: var(--text-muted);
      font-weight: 500;
      white-space: nowrap;
      width: 120px;
    }

    .memory-flat-table tr:last-child td {
      border-bottom: none;
    }

    .memory-flat-table tr:hover td {
      background: var(--bg-secondary);
    }

    .memory-card {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: 0 1px 3px var(--shadow);
    }

    .memory-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px var(--shadow-hover);
    }

    .memory-card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-primary);
    }

    .memory-card-meta {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .memory-card-preview {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }

    .memory-card-fields {
      margin-top: 10px;
      font-size: 12px;
    }

    .memory-card-field {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
    }

    .memory-card-field-label {
      color: var(--text-muted);
      min-width: 80px;
    }

    .memory-card-field-value {
      color: var(--text-secondary);
    }

    .file-card {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 1px 3px var(--shadow);
    }

    .file-card-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .file-card-header:hover {
      background: var(--bg-secondary);
    }

    .file-card-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .file-card-content {
      padding: 16px;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      overflow-y: auto;
      display: none;
      color: var(--text-secondary);
    }

    .file-card-content.expanded {
      display: block;
    }

    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .stat {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      padding: 16px 24px;
      min-width: 100px;
      box-shadow: 0 1px 3px var(--shadow);
    }

    .stat-value {
      font-size: 28px;
      font-weight: 600;
      color: var(--accent);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: capitalize;
      margin-top: 4px;
    }

    .search-box {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .add-btn {
      background: transparent;
      border: 2px dashed var(--border);
      color: var(--text-muted);
      padding: 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
    }

    .add-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .markdown-content {
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .markdown-content h1 { font-size: 1.4em; margin: 16px 0 8px; color: var(--text-primary); }
    .markdown-content h2 { font-size: 1.2em; margin: 14px 0 6px; color: var(--text-primary); }
    .markdown-content h3 { font-size: 1.1em; margin: 12px 0 4px; color: var(--text-secondary); }
    .markdown-content p { margin: 8px 0; }
    .markdown-content ul, .markdown-content ol { margin: 8px 0 8px 20px; }
    .markdown-content li { margin: 4px 0; }
    .markdown-content code {
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      color: var(--text-primary);
    }
    .markdown-content pre {
      background: var(--bg-secondary);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
      border: 1px solid var(--border-light);
    }
    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 8px 0;
      font-size: 13px;
    }
    .markdown-content th, .markdown-content td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border-light);
    }
    .markdown-content th {
      background: var(--bg-secondary);
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(20, 20, 19, 0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.visible {
      display: flex;
    }

    .modal {
      background: var(--bg-card);
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      max-height: 85vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(20, 20, 19, 0.2);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .modal-close:hover { color: var(--text-primary); }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
    }

    .form-group textarea {
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      color: var(--text-primary);
      font-size: 13px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      line-height: 1.5;
      min-height: 300px;
      resize: vertical;
    }

    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Tab panel containers */
    .tab-panel {
      display: none;
      flex: 1;
      min-height: 0;
      flex-direction: column;
    }

    .tab-panel.active {
      display: flex;
    }

    /* Memory panel scrollable area */
    .memory-content-area {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
    }

    .memory-content-area::-webkit-scrollbar {
      width: 6px;
    }

    .memory-content-area::-webkit-scrollbar-track {
      background: transparent;
    }

    .memory-content-area::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .memory-content-area::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .file-card-content::-webkit-scrollbar,
    .modal-body::-webkit-scrollbar {
      width: 6px;
    }

    .file-card-content::-webkit-scrollbar-track,
    .modal-body::-webkit-scrollbar-track {
      background: transparent;
    }

    .file-card-content::-webkit-scrollbar-thumb,
    .modal-body::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .file-card-content::-webkit-scrollbar-thumb:hover,
    .modal-body::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* File path display */
    .file-path {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 2px;
    }
  
    /* ===== WEEKLY CALENDAR VIEW ===== */
    .week-calendar {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    .week-nav {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0 12px;
      flex-shrink: 0;
    }

    .week-nav button {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 6px;
    }

    .week-nav .week-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      min-width: 200px;
      text-align: center;
    }

    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    .day-column {
      background: var(--bg-secondary);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    .day-column.is-today {
      border: 2px solid var(--accent);
    }

    .day-header {
      padding: 10px 12px 6px;
      text-align: center;
      flex-shrink: 0;
    }

    .day-header .day-name {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .day-header .day-num {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin-top: 2px;
    }

    .day-column.is-today .day-num {
      color: var(--accent);
    }

    .day-tasks {
      flex: 1;
      overflow-y: auto;
      padding: 6px 8px 8px;
      min-height: 60px;
    }

    .day-tasks.drag-over {
      background: rgba(217, 119, 87, 0.08);
      border-radius: 6px;
    }

    .day-task-card {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 6px;
      cursor: grab;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-primary);
      transition: all 0.15s;
      box-shadow: 0 1px 2px var(--shadow);
      position: relative;
    }

    .day-task-card:hover {
      box-shadow: 0 3px 8px var(--shadow-hover);
    }

    .day-task-card.checked-task {
      opacity: 0.5;
      text-decoration: line-through;
    }

    .day-task-card .day-task-section {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 3px;
    }

    .day-task-card .day-task-remove {
      display: none;
      position: absolute;
      top: 4px;
      right: 4px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;
      line-height: 1;
    }

    .day-task-card:hover .day-task-remove {
      display: block;
    }

    .day-task-card .day-task-remove:hover {
      background: var(--bg-secondary);
      color: var(--accent);
    }

    .unscheduled-panel {
      margin-top: 8px;
      flex-shrink: 0;
    }

    .unscheduled-toggle {
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .unscheduled-toggle:hover {
      background: var(--border-light);
    }

    .unscheduled-toggle .arrow {
      transition: transform 0.2s;
      font-size: 10px;
    }

    .unscheduled-toggle .arrow.open {
      transform: rotate(90deg);
    }

    .unscheduled-list {
      display: none;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .unscheduled-list.open {
      display: flex;
    }

    .unscheduled-chip {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: grab;
      white-space: nowrap;
      color: var(--text-primary);
      transition: all 0.15s;
    }

    .unscheduled-chip:hover {
      border-color: var(--accent);
    }

    .unscheduled-chip.dragging {
      opacity: 0.4;
    }

    /* ===== TIMELINE VIEW ===== */
    .timeline-view {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 0 4px;
    }

    .timeline-section {
      margin-bottom: 24px;
    }

    .timeline-section-header {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .timeline-section-header .line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .timeline-section-header .count {
      background: var(--bg-secondary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .timeline-items {
      position: relative;
      padding-left: 24px;
    }

    .timeline-items::before {
      content: '';
      position: absolute;
      left: 8px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border);
      border-radius: 1px;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 6px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .timeline-dot {
      position: absolute;
      left: -20px;
      top: 6px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--border);
      border: 2px solid var(--bg-primary);
      flex-shrink: 0;
    }

    .timeline-item.is-checked .timeline-dot {
      background: var(--accent);
    }

    .timeline-item.is-checked .timeline-content {
      opacity: 0.5;
    }

    .timeline-content {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 10px 14px;
      flex: 1;
      max-width: 700px;
    }

    .timeline-content:hover {
      box-shadow: 0 2px 8px var(--shadow-hover);
    }

    .timeline-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .timeline-note {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 3px;
    }

    .timeline-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }

    .timeline-subtasks {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    
    /* ===== PLAN VIEW (계획하기) ===== */
    .tag-view {
      flex: 1;
      min-height: 0;
      display: flex;
      gap: 0;
      overflow: hidden;
    }

    .plan-left {
      width: 38%;
      min-width: 200px;
      max-width: 70%;
      overflow-y: auto;
      padding: 0 8px 0 4px;
      display: flex;
      flex-direction: column;
    }
    .plan-search-bar {
      position: sticky; top: 0; z-index: 5;
      padding: 6px 4px 8px; background: var(--bg-primary);
      flex-shrink: 0;
    }
    .plan-search-bar input {
      width: 100%; box-sizing: border-box;
      padding: 7px 10px 7px 30px;
      border: 1px solid var(--border); border-radius: 8px;
      background: var(--bg-secondary); color: var(--text-primary);
      font-size: 13px; outline: none;
      transition: border-color 0.15s;
    }
    .plan-search-bar input:focus { border-color: var(--accent); }
    .plan-search-bar input::placeholder { color: var(--text-muted); }
    .plan-search-wrap {
      position: relative;
    }
    .plan-search-icon {
      position: absolute; left: 9px; top: 50%; transform: translateY(-50%);
      color: var(--text-muted); font-size: 13px; pointer-events: none;
    }
    .plan-search-clear {
      position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: var(--text-muted);
      cursor: pointer; font-size: 15px; padding: 0 2px; display: none;
    }
    .plan-search-clear:hover { color: var(--text-primary); }
    .plan-search-count {
      font-size: 11px; color: var(--text-muted); margin-top: 4px; padding-left: 2px;
    }
    .plan-left-scroll {
      flex: 1; overflow-y: auto; min-height: 0;
    }

    .plan-divider {
      width: 5px;
      cursor: col-resize;
      background: var(--border);
      flex-shrink: 0;
      transition: background 0.15s;
      border-radius: 3px;
      margin: 0 2px;
    }

    .plan-divider:hover, .plan-divider.dragging {
      background: var(--accent);
    }

    .plan-right {
      flex: 1;
      min-width: 300px;
      overflow-y: auto;
      padding: 0 4px 0 8px;
    }

    .plan-right-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .plan-right-header h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .plan-week-nav {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .plan-week-nav button {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .plan-week-nav button:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .plan-week-nav .plan-week-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      min-width: 70px;
      text-align: center;
    }

    .plan-cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: var(--border-light);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .plan-cal-header {
      background: var(--bg-secondary);
      padding: 6px 4px;
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .plan-cal-header.is-sun { color: #DC2626; }

    .plan-cal-cell {
      background: var(--bg-card);
      min-height: 90px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      transition: background 0.15s;
    }

    .plan-cal-cell.is-today {
      background: #FFF7ED;
    }

    .plan-cal-cell.is-other-month {
      opacity: 0.4;
    }

    .plan-cal-cell.drag-over {
      background: #FEF3C7;
      box-shadow: inset 0 0 0 2px var(--accent);
    }

    .plan-cal-date {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 4px;
      padding: 2px 4px;
    }

    .plan-cal-cell.is-today .plan-cal-date {
      background: var(--accent);
      color: white;
      border-radius: 10px;
      display: inline-block;
      padding: 1px 7px;
    }

    .plan-cal-cell.is-sun .plan-cal-date { color: #DC2626; }

    .plan-cal-tasks {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
      overflow-y: auto;
    }

    .plan-cal-task {
      font-size: 11px;
      padding: 3px 6px;
      border-radius: 5px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: grab;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border-left: 3px solid var(--accent);
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .plan-cal-task .cal-cb {
      width: 12px; height: 12px; min-width: 12px;
      cursor: pointer; accent-color: var(--accent);
      margin: 0;
    }
    .plan-cal-task .cal-title {
      overflow: hidden; text-overflow: ellipsis;
    }

    .plan-cal-task:hover {
      background: var(--border);
    }

    .plan-cal-task.is-checked {
      opacity: 0.4;
      text-decoration: line-through;
    }

    .plan-cal-task.dragging {
      opacity: 0.4;
    }

    /* Left panel - tag groups */
    .tag-group {
      margin-bottom: 20px;
    }

        const { data: dbSections } = await sb.from('sections').select('id');
        if (dbSections) {
          const toDelete = dbSections.filter(s => !currentIds.includes(s.id)).map(s => s.id);
          if (toDelete.length > 0) {
            await sb.from('tasks').delete().in('section', toDelete);
            await sb.from('sections').delete().in('id', toDelete);
          }
        }

        // 2) tasks + subtasks 저장
        const allTasks = [];
        const allSubtasks = [];
        for (const secId of Object.keys(tasks)) {
          (tasks[secId] || []).forEach((t, i) => {
            allTasks.push({
              id: Math.round(t.id),
              title: t.title || '',
              section: t.section || secId,
              checked: !!t.checked,
              note: t.note || '',
              user_note: t.userNote || '',
              tags: t.tags || [],
              url: t.url || '',
              scheduled_date: t.scheduledDate || null,
              plan_bucket: t.planBucket || null,
              position: i
            });
            (t.subtasks || []).forEach((st, si) => {

                task_id: Math.round(t.id),

                checked: !!st.checked,
                position: si
              });
            });

        await sb.from('subtasks').delete().gte('id', 0);
        await sb.from('tasks').delete().gte('id', 0);
        if (allTasks.length > 0) {
          await sb.from('tasks').insert(allTasks);
        }
        if (allSubtasks.length > 0) {
          await sb.from('subtasks').insert(allSubtasks);
        }

        console.log('Supabase synced');
      } catch (e) { console.log('Supabase save error:', e); }

    function taskSectionId(name) {
      return name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');

    function parseTaskMarkdown(content) {
      const resultSections = [];
      const resultTasks = {};
      let currentSection = null;
      let currentSectionId = null;

      const lines = content.split('\n');
      let currentTask = null;

      for (const line of lines) {
        const headerMatch = line.match(/^## \*{0,2}(.+?)\*{0,2}$/);
        if (headerMatch) {
          if (currentTask && currentSectionId) {
            resultTasks[currentSectionId].push(currentTask);
            currentTask = null;
          }

          const sectionName = headerMatch[1].trim();
          currentSectionId = taskSectionId(sectionName);
          currentSection = sectionName;

          if (!resultTasks[currentSectionId]) {
            resultSections.push({ id: currentSectionId, name: sectionName });
            resultTasks[currentSectionId] = [];
          }
        } else if (currentSectionId && line.match(/^- \[[ xX]\]/)) {
          if (currentTask) {
            resultTasks[currentSectionId].push(currentTask);
          }
          const checked = line.match(/\[[xX]\]/) !== null;
          let text = line.replace(/^- \[[ xX]\]\s*/, '');
          let title = text;
          let note = '';

          // Extract userNote like @@...@@
          let userNote = '';
          const userNoteMatch = text.match(/@@([\s\S]*?)@@/);
          if (userNoteMatch) {
            userNote = userNoteMatch[1].replace(/\\n/g, '\n');
            text = text.replace(/@@[\s\S]*?@@/, '').trim();
          }

          // Extract planBucket like [[schedule]] from full text first
          let planBucket = '';
          const bucketMatch = text.match(/\[\[(asap|schedule|someday|maybe)\]\]/);
          if (bucketMatch) {
            planBucket = bucketMatch[1];
            text = text.replace(/\[\[(asap|schedule|someday|maybe)\]\]/, '').trim();
          }

          // Extract scheduled date like <<2026-02-19>> from full text first
          let scheduledDate = '';
          const dateMatchFull = text.match(/<<(\d{4}-\d{2}-\d{2})>>/);
          if (dateMatchFull) {
            scheduledDate = dateMatchFull[1];
            text = text.replace(/<<\d{4}-\d{2}-\d{2}>>/, '').trim();
          }

          // Extract URL like {{https://...}} from full text
          let url = '';
          const urlMatchFull = text.match(/\{\{(https?:\/\/[^\}]+)\}\}/);
          if (urlMatchFull) {
            url = urlMatchFull[1];
            text = text.replace(/\{\{https?:\/\/[^\}]+\}\}/, '').trim();
          }

          // Extract tags like #VD #CQ #AI #BIZ #TEAM #PERSONAL from full text
          const tagRegex = /#(VD|CQ|AI|BIZ|TEAM|PERSONAL)\b/g;
          const tags = [];
          let tagMatch;
          while ((tagMatch = tagRegex.exec(text)) !== null) {
            tags.push(tagMatch[1]);
          }
          text = text.replace(/#(VD|CQ|AI|BIZ|TEAM|PERSONAL)\b/g, '').trim();

          // Now split title and note
          title = text;
          const boldMatch = text.match(/^\*\*(.+?)\*\*(.*)$/);
          if (boldMatch) {
            title = boldMatch[1];
            note = boldMatch[2].replace(/^\s*-\s*/, '').trim();
          }

          currentTask = {
            id: Date.now() + Math.random(),
            title,
            note,
            userNote,
            url,
            scheduledDate,
            planBucket,
            checked,
            tags,
            subtasks: [],
            section: currentSectionId
          };
        } else if (currentTask && line.match(/^\s+- \[[ xX]\]/)) {
          const checked = line.match(/\[[xX]\]/) !== null;
          const text = line.replace(/^\s+- \[[ xX]\]\s*/, '');
          currentTask.subtasks.push({ text, checked });
        }
      }

      if (currentTask && currentSectionId) {
        resultTasks[currentSectionId].push(currentTask);
      }

      return { sections: resultSections, tasks: resultTasks };
    }

    function openTagPicker(card, task) {
      // Close any existing tag picker
      const existing = card.querySelector('.tag-picker');
      if (existing) { existing.remove(); return; }
      document.querySelectorAll('.tag-picker').forEach(p => p.remove());

      const allTags = ['VD', 'CQ', 'AI', 'BIZ', 'TEAM', 'PERSONAL'];
      const tagLabels = { VD: 'VOID DIVER', CQ: 'CQ', AI: 'AI', BIZ: 'BIZ', TEAM: 'TEAM', PERSONAL: 'PERSONAL' };
      if (!task.tags) task.tags = [];

      const picker = document.createElement('div');
      picker.className = 'tag-picker';
      allTags.forEach(tag => {
        const opt = document.createElement('span');
        opt.className = `tag-option tag-${tag}${task.tags.includes(tag) ? ' active' : ''}`;
        opt.textContent = tagLabels[tag];
        opt.addEventListener('click', (e) => {
          e.stopPropagation();
          const idx = task.tags.indexOf(tag);
          if (idx >= 0) {
            task.tags.splice(idx, 1);
            opt.classList.remove('active');
          } else {
            task.tags.push(tag);
            opt.classList.add('active');
          }
          // Update the tags display in the card
          const tagsDiv = card.querySelector('.card-tags');
          if (tagsDiv) {
            let badgesHtml = '';
            task.tags.forEach(t => {
              badgesHtml += `<span class="tag-badge tag-${t}" data-action="edit-tags">${tagLabels[t] || t}</span>`;
            });
            badgesHtml += `<button class="tag-add-btn" data-action="edit-tags" title="Edit tags">+</button>`;
            tagsDiv.innerHTML = badgesHtml;
          }
          markChanged();
        });
        picker.appendChild(opt);
      });

      // Insert picker after tags div
      const tagsDiv = card.querySelector('.card-tags');
      if (tagsDiv) {
        tagsDiv.after(picker);
      }

      // Close picker when clicking outside
      const closePicker = (e) => {
        if (!picker.contains(e.target) && !e.target.closest('[data-action="edit-tags"]')) {
          picker.remove();
          document.removeEventListener('click', closePicker);
        }
      };
      setTimeout(() => document.addEventListener('click', closePicker), 10);
    }

    function startEditingTitle(titleEl, task) {

      titleEl.replaceWith(input);
      input.focus();
      input.select();

      let saved = false;
      const saveEdit = () => {
        if (saved) return;
        saved = true;
        const newTitle = input.value.trim();
        if (newTitle && newTitle !== task.title) {
          task.title = newTitle;
          markChanged();
        }
        renderTasks();
      };

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); saveEdit(); }
        else if (e.key === 'Escape') { saved = true; renderTasks(); }
      });
      input.addEventListener('blur', saveEdit);
    }

      });

      header.draggable = true;

      header.addEventListener('dragstart', (e) => {
        e.stopPropagation();
        col.classList.add('dragging-column');
        e.dataTransfer.setData('text/column', id);
        e.dataTransfer.effectAllowed = 'move';
      });

      header.addEventListener('dragend', () => {
        col.classList.remove('dragging-column');
        board.querySelectorAll('.column-drop-indicator').forEach(el => el.remove());
      });

      col.addEventListener('dragover', (e) => {
        if (e.dataTransfer.types.includes('text/column')) {
          e.preventDefault();
          e.stopPropagation();
          board.querySelectorAll('.column-drop-indicator').forEach(el => el.remove());
          const indicator = document.createElement('div');
          indicator.className = 'column-drop-indicator';
          const rect = col.getBoundingClientRect();
          if (e.clientX < rect.left + rect.width / 2) { col.before(indicator); }
          else { col.after(indicator); }
        }
      });

      col.addEventListener('drop', (e) => {
        if (e.dataTransfer.types.includes('text/column')) {
          e.preventDefault();
          e.stopPropagation();
          const fromId = e.dataTransfer.getData('text/column');
          const toId = id;
          if (fromId !== toId) {
            const rect = col.getBoundingClientRect();
            const insertBefore = e.clientX < rect.left + rect.width / 2;
            moveSection(fromId, toId, insertBefore);
          }
          board.querySelectorAll('.column-drop-indicator').forEach(el => el.remove());
        }
      });

      const cardsContainer = col.querySelector('.cards');
      items.forEach(task => { cardsContainer.appendChild(createCard(task)); });

      const getDropPosition = (e) => {
        const allCards = [...cardsContainer.querySelectorAll('.task-card')];
        const visibleCards = allCards.filter(c => !c.classList.contains('dragging'));
        let insertBeforeCard = null;
        let dropIndex = visibleCards.length;
        for (let i = 0; i < visibleCards.length; i++) {
          const rect = visibleCards[i].getBoundingClientRect();
          if (e.clientY < rect.top + rect.height / 2) {
            insertBeforeCard = visibleCards[i];
            dropIndex = i;
            break;
          }
        }
        return { insertBeforeCard, dropIndex };
      };

      const showDropIndicator = (e) => {
        col.querySelectorAll('.drop-indicator').forEach(el => el.remove());
        const { insertBeforeCard } = getDropPosition(e);
        const indicator = document.createElement('div');
        indicator.className = 'drop-indicator';
        indicator.style.cssText = 'height: 3px; background: var(--accent); border-radius: 2px; margin: 5px 0;';
        if (insertBeforeCard) { cardsContainer.insertBefore(indicator, insertBeforeCard); }
        else { cardsContainer.appendChild(indicator); }
      };

      col.addEventListener('dragover', (e) => {
        e.preventDefault();
        cardsContainer.classList.add('drag-over');
        showDropIndicator(e);
      });

      col.addEventListener('dragleave', (e) => {
        if (!col.contains(e.relatedTarget)) {
          cardsContainer.classList.remove('drag-over');
          col.querySelectorAll('.drop-indicator').forEach(el => el.remove());
        }
      });

      col.addEventListener('drop', (e) => {
        e.preventDefault();
        cardsContainer.classList.remove('drag-over');
        col.querySelectorAll('.drop-indicator').forEach(el => el.remove());
        const taskId = parseFloat(e.dataTransfer.getData('text/plain'));
        const { dropIndex } = getDropPosition(e);
        moveTask(taskId, id, dropIndex);
      });

      col.querySelector(`[data-add="${id}"]`).addEventListener('click', () => {
        addNewTask(id, col.querySelector('.cards'));
      });

      return col;

          if (title) {
            if (!tasks[sectionId]) tasks[sectionId] = [];
            tasks[sectionId].push({
              id: Date.now() + Math.random(),

    function moveSection(fromId, toId, insertBefore) {
      const fromIdx = sections.findIndex(s => s.id === fromId);
      const toIdx = sections.findIndex(s => s.id === toId);
      if (fromIdx === -1 || toIdx === -1) return;
      const [section] = sections.splice(fromIdx, 1);
      let newIdx = sections.findIndex(s => s.id === toId);
      if (!insertBefore) newIdx++;
      sections.splice(newIdx, 0, section);
      markChanged();
      renderTasks();
    }

    function moveTask(taskId, toSectionId, dropIndex = -1) {
      let task = null;
      for (const section of sections) {
        const sectionTasks = tasks[section.id] || [];
        const idx = sectionTasks.findIndex(t => t.id === taskId);
        if (idx !== -1) {
          task = sectionTasks.splice(idx, 1)[0];
          break;
        }
      }
      if (!task) return;
      task.section = toSectionId;
      if (!tasks[toSectionId]) tasks[toSectionId] = [];
      if (dropIndex >= 0 && dropIndex <= tasks[toSectionId].length) {
        tasks[toSectionId].splice(dropIndex, 0, task);
      } else {
        tasks[toSectionId].push(task);
      }
      markChanged();
      renderTasks();
    }

    function deleteTask(task) {
      if (!confirm(`Delete "${task.title}"?`)) return;
      for (const section of sections) {
        const sectionTasks = tasks[section.id] || [];
        const idx = sectionTasks.findIndex(t => t.id === task.id);
        if (idx !== -1) { sectionTasks.splice(idx, 1); break; }
      }
      markChanged();
      renderTasks();
    }

    let saveTimeout = null;
    let lastModified = 0;
    let watchInterval = null;
    let isSaving = false;

    function markChanged() {
      hasChanges = true;
      saveBtn.disabled = false;
      saveToLocalStorage();
      scheduleSyncToSupabase();
      if (saveTimeout) clearTimeout(saveTimeout);
      saveTimeout = setTimeout(autoSave, 500);
    }

    async function autoSave() {
      if (!hasChanges || isSaving) return;
      isSaving = true;
      saveToLocalStorage();
      if (taskFileHandle) {
        try {
          const writable = await taskFileHandle.createWritable();
          const content = toMarkdown();
          await writable.write(content);
          await writable.close();
          const file = await taskFileHandle.getFile();
          lastModified = file.lastModified;
          hasChanges = false;
          saveBtn.disabled = true;
          showStatus('Saved');
        } catch (e) {
          showStatus('Save failed: ' + e.message);
        }
      } else {
        hasChanges = false;
        saveBtn.disabled = true;
        showStatus('Cached');
      }
      isSaving = false;
    }

    async function checkForExternalChanges() {
      if (!taskFileHandle || hasChanges || isSaving) return;
      try {
        const file = await taskFileHandle.getFile();
        if (file.lastModified > lastModified) {
          lastModified = file.lastModified;
          const content = await file.text();
          const result = parseTaskMarkdown(content);
          sections = result.sections;
          tasks = result.tasks;
          saveToLocalStorage();
          renderTasks();
          showStatus('Reloaded');
        }
      } catch (e) { console.log('Watch error:', e); }
    }

    function startWatching() {
      if (watchInterval) clearInterval(watchInterval);
      watchInterval = setInterval(checkForExternalChanges, 1000);
    }

    function stopWatching() {
      if (watchInterval) { clearInterval(watchInterval); watchInterval = null; }
    }

    function sourceIconHtml(url, size) {
      if (!url) return '';
      size = size || 'mini'; // 'mini' or 'normal'
      let cls = '', icon = '', label = '';
      if (url.includes('slack.com')) { cls = 'sm-slack'; icon = _slackSvg; label = 'Slack'; }
      else if (url.includes('notion.so')) { cls = 'sm-notion'; icon = _notionSvg; label = 'Notion'; }

      else { label = 'Link'; icon = '&#x1F517;'; }
      return `<a href="${url}" target="_blank" rel="noopener" class="source-mini ${cls}" title="${url}" onclick="event.stopPropagation()">${icon} ${label}</a>`;

    let planWeekOffset = 0; // 0 = centered on current week (shows prev/current/next)

    function getPlanWeeks(offset) {
      const now = new Date();
      const dayOfWeek = now.getDay();
      // Sunday of current week
      const sunday = new Date(now);
      sunday.setDate(now.getDate() - dayOfWeek);
      sunday.setHours(0,0,0,0);
      // Shift by offset weeks, then go back 1 week for "previous week"
      const startSunday = new Date(sunday);
      startSunday.setDate(sunday.getDate() + (offset * 3 - 1) * 7);
      const days = [];
      for (let i = 0; i < 21; i++) { // 3 weeks = 21 days
        const d = new Date(startSunday);
        d.setDate(startSunday.getDate() + i);
        days.push(d);
      }
      return days;
    }

    function formatDateStr(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }

    function getWeekDays(offset) {
      const now = new Date();
      const dayOfWeek = now.getDay();
      const sunday = new Date(now);
      sunday.setDate(now.getDate() - dayOfWeek + (offset * 7));
      sunday.setHours(0,0,0,0);
      const days = [];
      for (let i = 0; i < 7; i++) {
        const d = new Date(sunday);
        d.setDate(sunday.getDate() + i);
        days.push(d);
      }
      return days;
    }

      if (!GCAL_CLIENT_ID || typeof google === 'undefined') return;
      gcalTokenClient = google.accounts.oauth2.initTokenClient({
        client_id: GCAL_CLIENT_ID,

          gcalTokenExpiry = Date.now() + (response.expires_in * 1000);

      if (!gcalTokenClient) {

      gcalTokenExpiry = 0;

    async function fetchGoogleCalendarEvents(days) {
      if (!isGcalConnected()) return;
      const timeMin = new Date(days[0]);
      timeMin.setHours(0,0,0,0);
      const timeMax = new Date(days[days.length - 1]);
      timeMax.setHours(23,59,59,999);

      const url = `https://www.googleapis.com/calendar/v3/calendars/primary/events?` +
        `timeMin=${timeMin.toISOString()}&timeMax=${timeMax.toISOString()}` +
        `&singleEvents=true&orderBy=startTime&maxResults=100`;

      try {
        const res = await fetch(url, {
          headers: { 'Authorization': `Bearer ${gcalAccessToken}` }
        });
        if (res.status === 401) {
          // Token expired
          gcalAccessToken = '';
          localStorage.removeItem('gcal_access_token');
          return;
        }
        const data = await res.json();
        console.log('Google Calendar API response:', data);
        console.log('Events count:', (data.items || []).length);
        gcalEvents = {};
        (data.items || []).forEach(ev => {
          const isAllDay = !!ev.start.date;
          const startStr = isAllDay ? ev.start.date : ev.start.dateTime.slice(0, 10);
          console.log('Event:', ev.summary, 'date:', startStr, 'allDay:', isAllDay);
          if (!gcalEvents[startStr]) gcalEvents[startStr] = [];
          gcalEvents[startStr].push({
            id: ev.id,
            summary: ev.summary || '(No title)',
            start: ev.start,
            end: ev.end,
            isAllDay,
            htmlLink: ev.htmlLink,
          });
        });
        console.log('gcalEvents by date:', JSON.stringify(Object.keys(gcalEvents)));
      } catch(err) {
        console.error('Failed to fetch Google Calendar events:', err);
      }
    }

    async function createGoogleCalendarEvent(eventData) {
      if (!isGcalConnected()) return null;
      try {
        const res = await fetch('https://www.googleapis.com/calendar/v3/calendars/primary/events', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${gcalAccessToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(eventData),
        });
        if (!res.ok) {
          const err = await res.json();
          console.error('Failed to create event:', err);
          alert('일정 생성 실패: ' + (err.error?.message || 'Unknown error'));
          return null;
        }
        return await res.json();
      } catch(err) {
        console.error('Create event error:', err);
        return null;
      }
    }

    function escapeHtml(text) {

    function parseMemoryMarkdown(content) {
      const parsed = {
        title: '',
        fields: {},
        sections: {},
        tables: [],
        rawContent: content
      };

      const lines = content.split('\n');
      let currentSection = '_intro';
      parsed.sections[currentSection] = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        if (line.match(/^# /)) {
          parsed.title = line.replace(/^# /, '').trim();
          continue;
        }

        if (line.match(/^## /)) {
          currentSection = line.replace(/^## /, '').trim();
          parsed.sections[currentSection] = [];
          continue;
        }

        const kvMatch = line.match(/^\*\*(.+?):\*\*\s*(.*)$/);
        if (kvMatch) {
          parsed.fields[kvMatch[1]] = kvMatch[2];
          continue;
        }

        parsed.sections[currentSection].push(line);
      }

      for (const key in parsed.sections) {
        parsed.sections[key] = parsed.sections[key].join('\n').trim();
      }

      const tableRegex = /\|(.+)\|\n\|[-| ]+\|\n((?:\|.+\|\n?)+)/g;
      let match;
      while ((match = tableRegex.exec(content)) !== null) {
        const headers = match[1].split('|').map(h => h.trim()).filter(h => h);
        const rowLines = match[2].trim().split('\n');
        const rows = rowLines.map(row => row.split('|').map(c => c.trim()).filter(c => c));
        parsed.tables.push({ headers, rows });
      }

      return parsed;
    }

    function getPreview(content, maxLength = 150) {
      let preview = content
        .replace(/^#+ .+$/gm, '')
        .replace(/\*\*(.+?):\*\*.*/g, '')
        .replace(/\|.+\|/g, '')
        .replace(/[-=]{3,}/g, '')
        .trim()
        .substring(0, maxLength);
      if (content.length > maxLength) preview += '...';
      return preview;
    }

    }

        try {
          const memoryDir = await memoryDirHandle.getDirectoryHandle('memory');
          for await (const entry of memoryDir.values()) {
            if (entry.kind === 'file' && entry.name.endsWith('.md')) {
              const file = await entry.getFile();
              memoryData.memoryFiles.push({
                name: entry.name,
                content: await file.text(),
                fileHandle: entry
              });
            } else if (entry.kind === 'directory') {
              memoryData.memoryDirs[entry.name] = [];
              const subDirHandle = entry;
              for await (const subEntry of subDirHandle.values()) {
                if (subEntry.kind === 'file' && subEntry.name.endsWith('.md')) {
                  const file = await subEntry.getFile();
                  const content = await file.text();
                  memoryData.memoryDirs[entry.name].push({
                    name: subEntry.name,
                    content: content,
                    fileHandle: subEntry,
                    dirHandle: subDirHandle,
                    parsed: parseMemoryMarkdown(content)
                  });

        // Render fields as a key-value table
        const fieldEntries = Object.entries(p.fields);
        if (fieldEntries.length > 0) {
          html += `<div class="file-card" style="margin-bottom: 16px;"><table class="memory-flat-table"><tbody>`;
          for (const [key, value] of fieldEntries) {
            html += `<tr data-search="${escapeHtml((key + ' ' + value).toLowerCase())}"><td>${escapeHtml(key)}</td><td>${escapeHtml(value)}</td></tr>`;
          }
          html += `</tbody></table></div>`;
        }

        // Render parsed tables (teams, tools, etc.) as proper HTML tables
        for (const table of p.tables) {
          html += `<div class="file-card" style="margin-bottom: 16px;"><table class="memory-flat-table"><thead><tr>`;
          for (const h of table.headers) {
            html += `<th>${escapeHtml(h)}</th>`;
          }
          html += `</tr></thead><tbody>`;
          for (const row of table.rows) {
            const searchData = row.join(' ').toLowerCase();
            html += `<tr data-search="${escapeHtml(searchData)}">`;
            for (const cell of row) {
              html += `<td>${escapeHtml(cell)}</td>`;
            }
            html += `</tr>`;
          }
          html += `</tbody></table></div>`;
        }

        // Render non-table section content as list items
        for (const [sectionName, sectionContent] of Object.entries(p.sections)) {
          if (!sectionContent || sectionName === '_intro') continue;
          const lines = sectionContent.split('\n').filter(l => l.trim() && !l.trim().startsWith('|'));
          if (lines.length === 0) continue;
          html += `<div class="file-card" style="margin-bottom: 16px;"><table class="memory-flat-table"><thead><tr><th colspan="2">${escapeHtml(sectionName)}</th></tr></thead><tbody>`;
          for (const line of lines) {
            const cleanLine = line.replace(/^[-*]\s*/, '').replace(/\*\*(.+?)\*\*/g, '$1').trim();
            if (!cleanLine) continue;
            html += `<tr data-search="${escapeHtml((sectionName + ' ' + cleanLine).toLowerCase())}"><td colspan="2">${escapeHtml(cleanLine)}</td></tr>`;
          }
          html += `</tbody></table></div>`;
        }
      }

      html += `</div>`;
      memoryContentContainer.innerHTML = html;

    function filterMemoryDirectory(dirName, searchTerm) {
      const grid = document.getElementById('dirGrid');

    function renderMarkdownToHtml(md) {
      let html = escapeHtml(md);

      html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
      html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
      html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
      html = html.replace(/```[\s\S]*?```/g, match => {
        const code = match.replace(/```\w*\n?/g, '');
        return '<pre><code>' + code + '</code></pre>';
      });
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
      html = html.replace(/(\|.+\|\n\|[-| ]+\|\n(?:\|.+\|\n?)+)/g, match => {
        const lines = match.trim().split('\n');
        const headers = lines[0].split('|').filter(c => c.trim());
        const rows = lines.slice(2).map(row => row.split('|').filter(c => c.trim()));
        let table = '<table><thead><tr>';
        headers.forEach(h => table += `<th>${h.trim()}</th>`);
        table += '</tr></thead><tbody>';
        rows.forEach(row => {
          table += '<tr>';
          row.forEach(cell => table += `<td>${cell.trim()}</td>`);
          table += '</tr>';
        });
        table += '</tbody></table>';
        return table;
      });
      html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
      html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
      html = html.replace(/^(?!<[hupol]|<li|<table|<pre)(.+)$/gm, '<p>$1</p>');
      html = html.replace(/<p><\/p>/g, '');
      html = html.replace(/<p>\s*<\/p>/g, '');

      return html;
    }
